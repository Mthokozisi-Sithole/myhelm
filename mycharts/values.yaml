config:
  victoriametricsYaml: |-
    # This is an example configuration file for VictoriaMetrics
    listenAddress: ":8428"
    prometheus:
      enabled: true
    storage:
      enabled: true
      dataPath: "/var/lib/victoriametrics"
      retentionPeriod: "2d"
      longTermRetentionPeriod: "8d"
      compression: true
      cache:
        enabled: true
        sizeInMB: 512
      indexing:
        enabled: true
    web:
      enabled: true
customDnsConfig:
  grafanaLocal: grafana-service.monitoring-bundle.svc.cluster.local
  prometheusLocal: prometheus-service.monitoring-bundle.svc.cluster.local
  victoriametricsLocal: victoriametrics-service.monitoring-bundle.svc.cluster.local
deployment:
  replicas: 1
  victoriametrics:
    image:
      repository: victoriametrics/victoria-metrics
      tag: latest
