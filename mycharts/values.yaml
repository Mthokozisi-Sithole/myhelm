grafanaDeployment:
  grafana:
    image:
      repository: grafana/grafana
      tag: latest
  replicas: 1
grafanaProvisioningDashboards:
  dashboardYml: |-
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: 'JMX-Exporter'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards
grafanaProvisioningDatasources:
  datasourcesYml: |-
    apiVersion: 1
    datasources:
    - name: VictoriaMetrics
      type: prometheus
      access: proxy
      url: http://localhost:8428
      jsonData:
        timeInterval: "5s"  # Adjust the time interval according to your needs
        keepCookies: []
        allowCookies: []
      secureJsonData:
        tlsSkipVerify: false  # Set to true if you want to skip TLS verification
      version: 1
      editable: true
grafanaService:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  type: ClusterIP
kubernetesClusterDomain: cluster.local
nginxConfig:
  nginxConf: |-
    server {
        listen 80;
        server_name localhost;
        location /prometheus {
            proxy_pass http://prometheus:9090;
        }
        location /influxdb {
            proxy_pass http://victoriametrics:8428;
        }
        location /grafana {
            proxy_pass http://grafana:3000;
        }
    }
nginxDeployment:
  nginx:
    image:
      repository: nginx:1.14.2
      tag: latest
  replicas: 1
prometheus:
  prometheus:
    image:
      repository: prom/prometheus
      tag: latest
  replicas: 1
prometheusConfig:
  prometheusYml: |-
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
    - job_name: 'Apache-server'
      scrape_interval: 5s
      static_configs:
      - targets: ['10.30.78.158:9117']
      #- targets: ['ltintra12125vm.bmwgroup.net:9117']
      metrics_path: '/metrics'
    - job_name: 'glassfish-server'
      scrape_interval: 5s
      static_configs:
      - targets: ['10.30.19.216:10509']
      #- targets: ['liapp12211vm.bmwgroup.net:10509']
      metrics_path: '/metrics'
      metric_relabel_configs:
      # Payara/Glassfish starts here
      - source_labels: [__name__]
        regex: jvm_memory_bytes_used
        target_label: __name__
        replacement: check_jvm_used
      - source_labels: [__name__]
        regex: jvm_memory_bytes_max
        target_label: __name__
        replacement: check_jvm_max
      - source_labels: [__name__]
        regex: process_open_fds
        target_label: __name__
        replacement: check_jvm_files
      - source_labels: [__name__]
        regex: rate(process_cpu_seconds_total)
        target_label: __name__
        replacement: jvmcpu
      - source_labels: [__name__]
        regex: jvm_threads_current
        target_label: __name__
        replacement: check_jvm_threads
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)sessionstotal_count
        target_label: __name__
        replacement: check_sessions
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)numconnused_current
        target_label: __name__
        replacement: check_jdbc_used
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)numconnfree_current
        target_label: __name__
        replacement: check_jdbc_free
      - source_labels: [__name__]
        regex: jmx_scrape_duration_seconds
        target_label: __name__
        replacement: check_duration
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)currentthreadcount_count
        target_label: __name__
        replacement: check_thread_pools_count
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)currentthreadsbusy_count
        target_label: __name__
        replacement: check_thread_pools_busy
      # Payara/Glassfish ends here
      # Weblogic starts here
      - source_labels: [__name__]
        regex: jvm_heap_size_current
        target_label: __name__
        replacement: jvm_heap_size_current
      - source_labels: [__name__]
        regex: jvm_heap_size_max
        target_label: __name__
        replacement: jvm_heap_size_max
      - source_labels: [__name__]
        regex: threadpool_execute_thread_total_count
        target_label: __name__
        replacement: threadpool_execute_thread_total_count
      - source_labels: [__name__]
        regex: jvm_process_cpu_load
        target_label: __name__
        replacement: jvm_process_cpu_load
      - source_labels: [__name__]
        regex: sessions_openSessionsCurrentCount
        target_label: __name__
        replacement: sessions_openSessionsCurrentCount
      - source_labels: [__name__]
        regex: jdbc_active_connections_current_count
        target_label: __name__
        replacement: check_jdbc_current
      - source_labels: [__name__]
        regex: jdbc_active_connections_high_count
        target_label: __name__
        replacement: check_jdbc_high
      - source_labels: [__name__]
        regex: wls_scrape_duration_seconds
        target_label: __name__
        replacement: check_jmx_time
      - source_labels: [__name__]
        regex: MaxFileDescriptorCount
        target_label: __name__
        replacement: JVM_open_files_max
      - source_labels: [__name__]
        regex: OpenFileDescriptorCount
        target_label: __name__
        replacement: JVM_open_files_open
      - source_labels: [__name__]
        regex: app_open_sessions_current_count
        target_label: __name__
        replacement: check_session_current
      - source_labels: [__name__]
        regex: app_sessions_opened_total_count
        target_label: __name__
        replacement: check_session_total
      # Weblogic ends here
    - job_name: 'weblogic-server'
      metrics_path: '/wls-exporter/metrics'
      scheme: 'https'
      static_configs:
      - targets: ['10.31.32.109:6784']
      #- targets: ['ltapp30007.bmwgroup.net:6784']
      basic_auth:
        username: 'webops'
        password: '73x17+c8c6c'
      tls_config:
        insecure_skip_verify: true
    #Remote write to VictoriaMetrics
    remote_write:
    - url: "http://localhost:8428/api/v1/write"
      write_relabel_configs:
      # Payara/Glassfish starts here
      - source_labels: [__name__]
        regex: jvm_memory_bytes_used
        target_label: __name__
        replacement: check_jvm_used
      - source_labels: [__name__]
        regex: jvm_memory_bytes_max
        target_label: __name__
        replacement: check_jvm_max
      - source_labels: [__name__]
        regex: process_open_fds
        target_label: __name__
        replacement: check_jvm_files
      - source_labels: [__name__]
        regex: rate(process_cpu_seconds_total)
        target_label: __name__
        replacement: jvmcpu
      - source_labels: [__name__]
        regex: jvm_threads_current
        target_label: __name__
        replacement: check_jvm_threads
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)sessionstotal_count
        target_label: __name__
        replacement: check_sessions
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)numconnused_current
        target_label: __name__
        replacement: check_jdbc_used
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)numconnfree_current
        target_label: __name__
        replacement: check_jdbc_free
      - source_labels: [__name__]
        regex: jmx_scrape_duration_seconds
        target_label: __name__
        replacement: check_duration
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)currentthreadcount_count
        target_label: __name__
        replacement: check_thread_pools_count
      - source_labels: [__name__]
        regex: amx_mon_server_mon_(.*)currentthreadsbusy_count
        target_label: __name__
        replacement: check_thread_pools_busy
      # Payara/Glassfish ends here
      # Weblogic starts here
      - source_labels: [__name__]
        regex: jvm_heap_size_current
        target_label: __name__
        replacement: jvm_heap_size_current
      - source_labels: [__name__]
        regex: jvm_heap_size_max
        target_label: __name__
        replacement: jvm_heap_size_max
      - source_labels: [__name__]
        regex: threadpool_execute_thread_total_count
        target_label: __name__
        replacement: jvm_threads
      - source_labels: [__name__]
        regex: jvm_process_cpu_load
        target_label: __name__
        replacement: jvm_process_cpu_load
      - source_labels: [__name__]
        regex: sessions_openSessionsCurrentCount
        target_label: __name__
        replacement: sessions_openSessionsCurrentCount
      - source_labels: [__name__]
        regex: jdbc_active_connections_current_count
        target_label: __name__
        replacement: check_jdbc_current
      - source_labels: [__name__]
        regex: jdbc_active_connections_high_count
        target_label: __name__
        replacement: check_jdbc_high
      - source_labels: [__name__]
        regex: wls_scrape_duration_seconds
        target_label: __name__
        replacement: check_jmx_time
      - source_labels: [__name__]
        regex: MaxFileDescriptorCount
        target_label: __name__
        replacement: JVM_open_files_max
      - source_labels: [__name__]
        regex: OpenFileDescriptorCount
        target_label: __name__
        replacement: JVM_open_files_open
      - source_labels: [__name__]
        regex: app_open_sessions_current_count
        target_label: __name__
        replacement: check_session_current
      - source_labels: [__name__]
        regex: app_sessions_opened_total_count
        target_label: __name__
        replacement: check_session_total
      # Weblogic ends here
    #Remote read from VictoriaMetrics
    remote_read:
    - url: "http://localhost:8428/api/v1/read"
